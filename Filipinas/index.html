<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main>
      <div class="con-principal">
        <figure class="logo">
          <img src="./fig/logo.png" alt="" />
        </figure>
        <div class="titulo">
          <h3>Ingrese aqui:</h3>
        </div>
        <form action="Home.html">
          <div class="correo">
            <ul>
              <li>
                <figure class="img-correo">
                  <img class="tamano-iconos" src="./fig/email.png" alt="" />
                </figure>
              </li>
              <li class="tex-correo">
                <input
                  type="email"
                  class="entrada"
                  placeholder="correo@filipinas.cl" required maxlength="25" pattern="[A-Za-z]+@[a-z]+\.[a-z]{2}"
                />
              </li>
            </ul>
          </div>
          <div class="correo">
            <ul>
              <li>
                <figure class="img-correo">
                  <img class="tamano-iconos" src="./fig/password.png" alt="" />
                </figure>
              </li>
              <li class="tex-correo">
                <input
                  type="password"
                  class="entrada"
                  placeholder="contraseÃ±a" required maxlength="15"
                />
              </li>
            </ul>
          </div>
          <div class="ingresar">
            <button type="submit" class="boton" required>
              <h2>Ingresar</h2>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
